telegraf_output_plugins:
  # influxdb v2 output config
  - name: influxdb_v2
    options:
      urls:
        - "{{ telegraf_influxdb2_default_url }}"
      token: "{{ vault_influxdb2_telegraf_token }}"
      organization: "{{ telegraf_influxdb2_organization }}"
      bucket: "{{ telegraf_influxdb2_bucket }}"
      exclude_bucket_tag: "{{ telegraf_influxdb2_exclude_bucket_tag }}"
      timeout: "{{ telegraf_influxdb2_timeout }}"
      user_agent: "{{ telegraf_influxdb2_user_agent }}"
      content_encoding: "{{ telegraf_influxdb2_content_encoding }}"
      influx_uint_support: "{{ telegraf_influxdb2_influx_uint_support }}"
      # tls_ca: "/etc/telegraf/ca.pem"
      tls_cert: "{{ ssl_cert_slurp_path }}"
      tls_key: "{{ ssl_key_slurp_path }}"
      insecure_skip_verify: "{{ telegraf_influxdb2_insecure_skip_verify }}"

# Base telegraf configuration override
telegraf_plugins_base:
  - name: system
  - name: cpu
    options:
      percpu: "true"
      totalcpu: "true"
      fielddrop:
        - time_*
  - name: mem
  - name: net
  - name: nstat
    options:
      proc_net_netstat: /proc/net/netstat
      proc_net_snmp: /proc/net/snmp
      dump_zeros: "true"
  - name: netstat
  - name: disk
    options:
      ignore_fs:
        - autofs
        - binfmt_misc
        - bpf
        - ceph
        - cgroup2
        - configfs
        - debugfs
        - devpts
        - devtmpfs
        - efivarfs
        - hugetlbfs
        - mqueue
        - proc
        - pstore
        - ramfs
        - rpc_pipefs
        - securityfs
        - sysfs
        - tmpfs
        - tracefs
        - overlay
        - iso9660
  - name: diskio
    options:
      skip_serial_number: "false"
      devices:
        - sd*
        - rbd*
        - dm*
        - nvme*
  - name: swap
  - name: processes
  - name: kernel
  - name: kernel_vmstat
  - name: internal
  - name: sysstat
    options:
      sadc_interval: 1s
      interval: 15s
      sadc_path: /usr/lib/sysstat/sadc
      activities:
        - DISK
        - XDISK
        - SNMP
        - INT
        - POWER
      group: "true"
      options:
        -C: cpu
        -B: paging
        -b: io
        -d: disk
        -H: hugepages
        -I ALL: interrupts
        -n ALL: network
        -P ALL: per_cpu
        -q: queue
        -r ALL: mem_util
        -S: swap_util
        -u: cpu_util
        -v: inode
        -W: swap
        -w: task
  - name: syslog
    options:
      server: tcp://:6514

telegraf_plugins: "{{ telegraf_plugins_base + telegraf_plugins_extra | default([]) }}"

snmp_pkgs:
  - snmp
  - libsnmp-base
  - snmp-mibs-downloader

metrics_pkgs:
  - sysstat
  - dstat
  - ifstat
  - lm-sensors
  - smartmontools
  - htop
  - ipmitool
  - ethtool
  - net-tools

